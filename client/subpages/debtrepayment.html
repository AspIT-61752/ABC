      <div class="container mt-5">
        <h1 class="text-center mb-4">Debt Payoff Calculator</h1>
        <div class="row">
          <!-- Left Column: Payoff Time Calculator -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h5>Calculate Time to Pay Off Debt</h5>
              </div>
              <div class="card-body">
                <form id="timeToPayoffForm">
                  <div class="mb-3">
                    <label for="debtAmount" class="form-label">Total Debt Amount ($)</label>
                    <input type="number" class="form-control" id="debtAmount" placeholder="Enter debt amount" required>
                  </div>
                  <div class="mb-3">
                    <label for="monthlyPayment" class="form-label">Monthly Payment ($)</label>
                    <input type="number" class="form-control" id="monthlyPayment" placeholder="Enter monthly payment" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Calculate Time to Pay Off</button>
                </form>
                <div class="mt-3">
                  <h6>Results</h6>
                  <p id="payoffTimeResult">--</p>
                </div>
              </div>
            </div>
          </div>
    
          <!-- Right Column: Payment Amount Calculator -->
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-header bg-success text-white">
                <h5>Calculate Monthly Payment</h5>
              </div>
              <div class="card-body">
                <form id="monthlyPaymentForm">
                  <div class="mb-3">
                    <label for="debtAmount2" class="form-label">Total Debt Amount ($)</label>
                    <input type="number" class="form-control" id="debtAmount2" placeholder="Enter debt amount" required>
                  </div>
                  <div class="mb-3">
                    <label for="months" class="form-label">Desired Payoff Time (Months)</label>
                    <input type="number" class="form-control" id="months" placeholder="Enter number of months" required>
                  </div>
                  <button type="submit" class="btn btn-success w-100">Calculate Monthly Payment</button>
                </form>
                <div class="mt-3">
                  <h6>Results</h6>
                  <p id="monthlyPaymentResult">--</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
