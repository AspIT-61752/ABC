</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="border-bottom: 1vh solid #0099FF;">
        <div class="container-fluid" style="font-size: xx-large;">
            <a class="navbar-brand" href="#">
                <img src="../img/ABCLogo.png" alt="Logo" width="100" height="80" class="d-inline-block align-text-top">
              </a>          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link mx-3" aria-current="page" href="../index.html";">HOME</a>

              <a class="nav-link active mx-2" href="budgetplanner.html";">BUDGET PLANNER</a>
              <a class="nav-link mx-2" href="#";">DEBT REPAYMENT CALCULATOR</a>
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-auto d-flex align-items-center">
                <img src="../img/default-avatar-icon-of-social-media-user-vector.jpg" alt="User Image" class="rounded-circle" style="height: 30px;">
                <span class="ml-2">John Doe</span>
            </div>

      <div class="container my-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1>Monthly Budget Allocation</h1>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="monthly-income">Monthly Income</label>
                    <input type="number" class="form-control" id="monthly-income" placeholder="Enter your monthly income" step="0.01">
                </div>
            </div>
        </div>
        <form id="budget">
            <div class="form-group my-2">
                <label for="housing">Housing</label>
                <input type="number" class="form-control" id="housing" placeholder="Enter amount for housing" step="0.01">
            </div>
            <div class="form-group my-2">
                <label for="food">Food</label>
                <input type="number" class="form-control" id="food" placeholder="Enter amount for food" step="0.01">
            </div>
            <div class="form-group my-2">
                <label for="transportation">Transportation</label>
                <input type="number" class="form-control" id="transportation" placeholder="Enter amount for transportation" step="0.01">
            </div>
            <div class="form-group my-2">
                <label for="entertainment">Entertainment</label>
                <input type="number" class="form-control" id="entertainment" placeholder="Enter amount for entertainment" step="0.01">
            </div>
            <div class="form-group my-2">
                <label for="savings">Savings</label>
                <input type="number" class="form-control" id="savings" placeholder="Enter amount for savings" step="0.01">
            </div>
            <div class="form-group my-2">
                <label for="debt-repayment">Debt Repayment</label>
                <input type="number" class="form-control" id="debt-repayment" placeholder="Enter amount for debt repayment" step="0.01">
            </div>
            <button id="submit-btn" class="btn btn-primary my-2">Calculate Total</button>
        </form>
        <div class="row mt-5">
            <!-- Big Box -->
            <div class="col-md-4 offset-md-8">
                <div class="p-4 bg-primary rounded text-center text-white">
                    <h2>Total:</h2>
                    <h4>$00.00</h4>
                </div>
                <p class="text-center">Remaining: $00.00</p>
            </div>
        </div>
      </div>
</body>
